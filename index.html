<!doctype html>
<html lang=”en”>
<head>
	<title>My Movie Poster</title>
	<link rel="stylesheet" href="style.css">
	<!-- <link rel=> link js file -->
	<style>
		p{
			/* margin-left: 450px;
			margin-right: 450px; */
			text-align: center;
		}
		form{
			text-align: center;
		}
		input{
			text-align: center;
		}
		h2{
			text-align: center;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">My Movie Poster!</h1>
	<p>Have you ever dreamed of becoming your own movie star?</p>
	<p>Now is your chance!</p>
	<p>Upload your own picture, edit the layout, and watch the magic happen!</p>
	<div class="box"></div>
	
		<h2>Enter Movie Details</h2>
		<form action=# class="comment-box">
			<input type="text" name="movie_name" placeholder="Movie Title"><div>
			<input type="text" name="subheading" placeholder="Subheading: Make It Spicey!"><div>
			<input type="text" name="character_names" placeholder="Character Names"><div>
			<button tpye="submti">Submit</button><div></div>
		</form>
	<style>
		.box {
			width: 250px; height: 350px; border: 1.5px solid black; margin: 0 auto;
		}
	</style>
	
	<select name="clr" onchange="document.bgColor=this.options[this.selectedIndex].value" size="1">
		<br>
		<option value="black">black
			<option value="orange">orange
				<option value="flamingred">fuschia
					<option value="lightyellow">light yellow
						<option value="green">green
							<option value="cyan">cyan
								<option value="yellow">yellow
									<option value="red">red
										<option value="white">white</option>
	</select>&nbsp;&nbsp;Background Color
	
	<br>
	<select name="clr" onchange="document.fgColor=this.options[this.selectedIndex].value" size="1">
		<br>
		<option value="black">black
			<option value="orange">orange
				<option value="flamingred">fuschia
					<option value="lightyellow">light yellow
						<option value="cyan">cyan
							<option value="yellow">yellow
								<option value="red">red
									<option value="white">white</option>
	</select>&nbsp;&nbsp;Text Color
	<p></p>
</body>
</html>
